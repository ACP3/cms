{if $polls}
<table>
	<thead>
		<tr>
			<th style="width:50%">{lang values="polls|question"}</th>
			<th style="width:10%">{lang values="polls|votes"}</th>
			<th>{lang values="common|end_date"}</th>
		</tr>
	</thead>
	<tbody>
{foreach from=$polls item=row}
		<tr>
			<td><a href="{uri args="polls/`$row.link`/id_`$row.id`"}">{$row.question}</a></td>
			<td>{$row.votes}</td>
			<td>{$row.date}</td>
		</tr>
{/foreach}
	</tbody>
</table>
{else}
<div class="error">
	<h4 style="text-align:center">{lang values="common|no_entries"}</h4>
</div>
{/if}
