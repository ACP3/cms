{if $picture}
<div style="margin:10px 0;text-align:center">
	<img src="{$root_dir}modules/gallery/img.php?mode=thumb&amp;id={$picture.id}" alt="" style="border:1px dotted #333" />
</div>
<div style="margin:10px 0;text-align:center">
	{$picture.description}
</div>
<div id="gallery-bottom">
{if $picture_back}
	<a href="{uri args="gallery/details/id_`$picture_back.id`"}" id="pic-back"><img src="{$root_dir}modules/gallery/img.php?mode=mini&amp;id={$picture_back.id}" alt="" style="border:1px dotted #333" /></a>
{/if}
{if $picture_next}
	<a href="{uri args="gallery/details/id_`$picture_next.id`"}" id="pic-next"><img src="{$root_dir}modules/gallery/img.php?mode=mini&amp;id={$picture_next.id}" alt="" style="border:1px dotted #333" /></a>
{/if}
	<div id="pic-index">
		<a href="{uri args="gallery/pics/id_`$picture.gallery`"}">{lang values="gallery|picture_index"}</a>
	</div>
</div>
{else}
<div class="error">
	<h4 style="text-align:center">{lang values="gallery|no_pictures"}</h4>
</div>
{/if}
