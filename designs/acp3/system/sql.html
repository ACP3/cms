{if !$results}
{$error_msg}
<form action="{$request_uri}" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
	<fieldset>
		<dl>
			<dt><label for="update_text">{lang values="system|sql_text"}</label></dt>
			<dd><textarea name="update_text" id="update_text" cols="50" rows="5"></textarea></dd>
			<dt><label for="update_file">{lang values="system|sql_file"}</label></dt>
			<dd><input type="file" name="update_file" id="update_file" accept="text/plain" /></dd>
		</dl>
	</fieldset>
	<div style="margin-top:20px">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
{else}
<table>
	<thead>
		<tr>
			<th>{lang values="system|sql_statement"}</th>
			<th style="width:10%">{lang values="system|result"}</th>
		</tr>
	</thead>
	<tbody>
{foreach from=$results item=row}
		<tr>
			<td style="text-align:left">{$row.sql_statement}</td>
			<td style="color:#fff;background:{if $row.bool}#090{else}#f00{/if}">{$row.bool}</td>
		</tr>
{/foreach}
	</tbody>
</table>
{/if}
