<form action="{$request_uri}" method="post" accept-charset="UTF-8">
	<fieldset style="width:30%">
{if $error}
		<p style="margin-top:0;font-weight:bold;color:#f00;text-align:center">{$error}</p>
{/if}
		<dl>
			<dt><label for="name">{lang values="common|name"}</label></dt>
			<dd><input type="text" name="form[name]" id="name" maxlength="120" /></dd>
			<dt><label for="pwd">{lang values="users|pwd"}</label></dt>
			<dd><input type="password" name="form[pwd]" id="pwd" /></dd>
		</dl>
	</fieldset>
	<div style="margin-top:20px">
		<label for="remember">
			<input type="checkbox" name="remember" id="remember" value="1" class="checkbox" />
			{lang values="users|remember_me"}
		</label>
		<br />
		<br />
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
	</div>
</form>
