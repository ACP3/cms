<p>
	{$LANG_users_found}
</p>
{if $users}
{$pagination}
<table>
	<thead>
		<tr>
			<th>{lang values="common|name"}</th>
			<th>{lang values="common|email"}</th>
		</tr>
	</thead>
	<tbody>
{foreach from=$users item=row}
		<tr>
			<td><a href="{uri args="users/profile/id_`$row.id`"}" title="{lang values="users|profile"}">{$row.name}</a></td>
			<td><a href="mailto:{$row.mail}" title="{lang values="users|send_email"}">{$row.mail}</a></td>
		</tr>
{/foreach}
	</tbody>
</table>
{else}
<div class="error">
	<h4 style="text-align:center">{lang values="common|no_entries"}</h4>
</div>
{/if}
