{if $results_mods}
{foreach from=$results_mods item=result_mod}
<h4>{$result_mod.title}</h4>
<ol>
{foreach from=$result_mod.results item=row}
	<li class="search">
		<a href="{$row.hyperlink}">{$row.headline}</a>
		<p>
			{$row.text}
		</p>
	</li>
{/foreach}
</ol>
{/foreach}
{else}
<div class="error">
	<h4 style="text-align:center">{$no_search_results}</h4>
</div>
{/if}
